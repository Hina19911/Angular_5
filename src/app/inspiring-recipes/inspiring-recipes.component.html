<!-- üî• Inspiring Recipes Search Page -->
<div class="container">

  <!-- Header -->
  <h2 class="mt-3 mb-4 text-center">üçΩ Inspiring Recipes</h2>

  <!-- Ingredients Search Input -->
  <div class="input-group mb-3">
    <input [(ngModel)]="ingredients"
           type="text"
           class="form-control"
           placeholder="Enter ingredients (e.g., apples, flour)">
    <button class="btn btn-primary" (click)="searchRecipes()">Search</button>
  </div>

  <!-- Message: No Recipes Found -->
  <div *ngIf="recipes.length === 0" class="text-muted text-center">
    No recipes found yet. Try searching.
  </div>

  <!-- Recipe Cards -->
  <div *ngFor="let recipe of recipes" class="card mb-4 shadow-sm">
    <div class="row g-0">
      <!-- Image Column -->
      <div class="col-md-4">
        <img [src]="recipe.image"
             class="img-fluid rounded-start"
             alt="{{ recipe.title }}">
      </div>

      <!-- Details Column -->
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.title }}</h5>
          <p class="card-text">{{ recipe.description || ('ID: ' + recipe.id) }}</p>

          <!-- Optional: YouTube or external link -->
          <a *ngIf="recipe.video"
             class="btn btn-outline-primary"
             [href]="recipe.video"
             target="_blank">
            ‚ñ∂Ô∏è Watch Recipe
          </a>

          <!-- Fallback: Spoonacular URL if no video -->
          <a *ngIf="!recipe.video"
             class="btn btn-outline-info"
             [href]="'https://spoonacular.com/recipes/' + (recipe.title | lowercase | replaceSpaces) + '-' + recipe.id"
             target="_blank">
            View Full Recipe
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
